<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Entry</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openEditModal()">
        <ion-icon name="more">
        </ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-textarea auto-grow class="entry-title" type="text" name="title" rows="1" [(ngModel)]="entry.title"></ion-textarea>
 
    <ion-chip *ngFor="let tag of entry.tags">
      <ion-label>{{ tag }}</ion-label>
    </ion-chip>

    <div *ngIf="entry.location != ''">{{ entry.location }}</div>
    <!-- <div><ion-icon name="heart"></ion-icon>{{ entry.isFavorite }}</div> -->
    <ion-icon *ngIf="entry.isFavorite" name="heart" size="small" color="danger"></ion-icon>

    <ion-textarea auto-grow class="entry-text" type="text" name="content" rows="3" [(ngModel)]="entry.content"></ion-textarea>

</div>

  <!-- <img [src]="photo" > -->
 
</ion-content>

<ion-footer>
</ion-footer>
