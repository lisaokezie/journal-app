<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Entry</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openEditModal()">
        <ion-icon name="more">
        </ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-textarea auto-grow class="entry-title" type="text" name="title" rows="1" [(ngModel)]="entry.title"></ion-textarea>
    <ion-textarea auto-grow class="entry-text" type="text" name="content" rows="3" [(ngModel)]="entry.content"></ion-textarea>
    <ion-footer>
    <div id="meta-container">
      <ion-list lines="none">
        <ion-item *ngIf="entry.isFavorite">
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>Favorit</ion-label>
        </ion-item>
        <ion-item *ngIf="entry.location !=''">
          <ion-icon name="compass" slot="start"></ion-icon>
          <ion-label >{{ entry.location }}</ion-label>
        </ion-item>
        <ion-item *ngIf="entry.tags !=''">
          <ion-icon name="pricetags" slot="start"></ion-icon>
          <ion-chip *ngFor="let tag of entry.tags" outline="true">
        <ion-label>{{ tag }}</ion-label>
      </ion-chip>
        </ion-item>
      </ion-list>
    </div>
  </ion-footer>
</div> 
</ion-content>
<ion-footer>
</ion-footer>
