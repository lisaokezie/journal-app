<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Entry</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openEditModal()">
        <ion-icon name="more">
        </ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <div class="container">
      <!-- <ion-title>
      <ion-input class="title-input entry-title" type="text" name="title" [(ngModel)]="entry.title"></ion-input>
    </ion-title> -->


    <ion-textarea auto-grow class="title-input title-style" type="text" name="title" rows="1" [(ngModel)]="entry.title"></ion-textarea>
 
    <ion-chip *ngFor="let tag of entry.tags">
      <ion-label>{{ tag }}</ion-label>
    </ion-chip>

    <div> <ion-icon name="pin"></ion-icon>{{ entry.location }}</div>
    <div><ion-icon name="heart"></ion-icon>{{ entry.isFavorite }}</div>
    
 
    <ion-textarea auto-grow class="entry-text" type="text" name="content" rows="3" [(ngModel)]="entry.content"></ion-textarea>
  
  </div>
</div>

  <!-- <img [src]="photo" > -->
 
</ion-content>

<ion-footer>
</ion-footer>
