<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ entriesService.getDate(entry.date, stringOptions) }} </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'./edit'">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button (click)="entriesService.deleteEntry(entry)" [routerLink]="'/tabs/entries'" routerDirection="back">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
  <div class="header ion-text-left">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <h1>{{ entry.title }}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
    <div class="entry-text">
      <p>{{ entry.content }}</p>
    </div>


<ion-footer>
  <div id="meta-container">
    <ion-list lines="none">
      <ion-item *ngIf="entry.isFavorite">
        <ion-icon name="heart" slot="start"></ion-icon>
        <ion-label>Favorit</ion-label>
      </ion-item>
      <ion-item *ngIf="entry.location !=''">
        <ion-icon name="compass" slot="start"></ion-icon>
        <ion-label >{{ entry.location }}</ion-label>
      </ion-item>
      <ion-item *ngIf="entry.tags !=''">
        <ion-icon name="pricetags" slot="start"></ion-icon>
        <ion-chip *ngFor="let tag of entry.tags" outline="true">
      <ion-label>{{ tag }}</ion-label>
    </ion-chip>
      </ion-item>
    </ion-list>
  </div>
</ion-footer> 
</div>
</ion-content>
