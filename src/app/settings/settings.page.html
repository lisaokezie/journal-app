<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-icon slot="start" name="journal"></ion-icon>
        <ion-label>Journal Name</ion-label>
      </ion-item-divider>
    <ion-item>
      <ion-textarea type="text" [(ngModel)]="prefService.journalname"></ion-textarea>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
<ion-item-divider>
  <ion-icon slot="start" name="notifications"></ion-icon>
  <ion-label>
    Notifications
  </ion-label>
</ion-item-divider>
  <ion-item>
    <ion-label>Daily Reminder</ion-label>
    <ion-toggle slot="end" (ionChange)="prefService.toggleChanged($event)" [(ngModel)]="prefService.isActive"></ion-toggle>
  </ion-item>
  <ion-item *ngIf="prefService.isActive"> 
    <ion-label>Time</ion-label>
    <ion-datetime displayFormat="HH:mm" (ionChange)="prefService.timeChanged($event)" [(ngModel)]="prefService.sceduledTime"></ion-datetime>
  </ion-item>
</ion-item-group>
</ion-list>
  </ion-content>
