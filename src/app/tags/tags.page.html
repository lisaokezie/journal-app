<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Alle Tags</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTag()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="inset">
    <ion-item-sliding *ngFor="let tag of tagsService.tags">
    <ion-item button detail [routerLink]="'/tabs/home/tags/tag-entries/'+ tag" routerDirection="forward">
      <ion-icon name="pricetag" slot="start"></ion-icon>
      <ion-label button >{{ tag }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteTag(tag)" color="danger" expandable>
        Delete
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
  </ion-list>
</ion-content>
