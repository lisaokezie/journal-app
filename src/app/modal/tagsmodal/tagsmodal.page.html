<ion-header>
  <ion-toolbar>
    <ion-title>tagsmodal</ion-title>
  <ion-buttons slot="end">
  <ion-button (click)="closeModal()">
    <ion-icon slot="icon-only" name="close"></ion-icon>
  </ion-button>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>New Heading</ion-label>
  </ion-item>
  
  <ion-label>Entry Tags</ion-label>
  <ion-item *ngFor="let tag of tags">
    <ion-label>{{ tag }}</ion-label>
  </ion-item>

<ion-label>Tags Service Tags</ion-label>
  <ion-item *ngFor="let t of tagsService.tags">
    <ion-label>{{ t }}</ion-label>
  </ion-item>


  <ion-select multiple="true" [(ngModel)]="tags">
    <ion-select-option *ngFor="let ta of tagsService.tags">{{ ta }}</ion-select-option>
  </ion-select>

  <ion-item button >Add Tag
    
  </ion-item>

</ion-content>
