<ion-header>
  <ion-toolbar>
    <ion-title>tagsmodal</ion-title>
  <ion-buttons slot="end">
  <ion-button (click)="closeModal()">
    <ion-icon slot="icon-only" name="close"></ion-icon>
  </ion-button>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item *ngFor="let tag of tags">
    <ion-label>{{ tag }}</ion-label>
   
  </ion-item>

</ion-content>
