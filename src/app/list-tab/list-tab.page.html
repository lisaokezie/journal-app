<ion-header>
  <ion-toolbar>
    <ion-title>Tagebucheinträge</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addEntry()">
        <ion-icon name="add"></ion-icon>
       </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Alle Einträge</ion-list-header>
    <ion-item *ngFor="let entry of entriesService.entries">
      {{ entry.title }}
    </ion-item>
  </ion-list>
</ion-content>
