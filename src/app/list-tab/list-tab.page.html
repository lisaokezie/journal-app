<ion-header>
  <ion-toolbar>
    <ion-title>Tagebucheinträge</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Alle Einträge</ion-list-header>
    <ion-item button detail *ngFor="let entry of entriesService.entries" [routerLink]="'/tabs/entries/detail/' + entry.id" routerDirection="forward">
      <ion-label>
        {{ entry.title }}
        <p>{{ entry.content }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
